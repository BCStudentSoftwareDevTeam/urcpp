{% extends "base.html" %}

{% block title %} {% endblock %}

{% block body %}
<form class="form-signin" action="/requestlink" method="POST">
  <h2 class="form-signin-heading">Request a Registration Link</h2>
  <div style = "margin-bottom: 10px;">
    <label for="email" class="sr-only">Email address</label>
    <input type="email" name="email" class="form-control" placeholder="Email address" required autofocus>

    <input type = "hidden" name = "validate" value = "{{validate}}"></input>
  </div>

  <button class="btn btn-lg btn-success btn-block" type="submit">Submit Request</button>
</form>
{% endblock %}
