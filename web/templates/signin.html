{% extends "base.html" %}

{% block title %} Login {% endblock %}

{% block body %}
<form class="form-signin" action="/signin" method="POST">
  <h2 class="form-signin-heading">Sign In</h2>
  <div style = "margin-bottom: 10px;">
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" name = "email" class="form-control" placeholder="Email address" required autofocus>
  </div>
  <div style = "margin-bottom: 10px;">
    <label for="inputPassword" class="sr-only">OTP Token</label>
    <input type="text" name = "digits" class="form-control" placeholder="Six Digits from Google Authenticator" required>
  </div>
  
  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
</form>
  
  <div class = "form-signin">
    <button onclick = "location.href='/requestlink';" 
            class="btn btn-lg btn-warning btn-block">Request Registration Link</button>  
  </div>
  
{% endblock body %}
