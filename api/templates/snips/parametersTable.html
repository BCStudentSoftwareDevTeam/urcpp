<table class="table">
    <caption>Past Parameters</caption>
    <tr>
        <th>Year</th>
        <th>Application Open Date</th>
        <th>Application Close Date</th>
        <th>Mileage Rate</th>
        <th>Labor Rate</th>
    </tr>
    {% for parameter in parameters_list %}
    <tr>
        <td>{{parameter.year}}</td>
        <td>{{parameter.appOpenDate}}</td>
        <td>{{parameter.appCloseDate}}</td>
        <td>{{parameter.mileageRate}}</td>
        <td>{{parameter.laborRate}}</td>
        <td>
            <a href={{url_for('deleteParameters', pID = parameter.pID)}}>
                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
            </a>
        </td>
    </tr>
    {% endfor %}
</table>
